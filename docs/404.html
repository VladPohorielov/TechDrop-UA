<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>TechDrop UA | Доставка iPhone з США до України</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css" />
    <link href="css/style.css" rel="stylesheet" />

  <body class="body-wrapper">


<section class="error-page section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 text-center">
        <div class="error-content">
          <div class="error-number mb-4">
            <h1 class="display-1 text-primary font-weight-bold">404</h1>
          </div>
          <div class="error-message">
            <h2 class="mb-3">Ой, такої сторінки не існує 📱</h2>
            <p class="text-muted mb-4">
              Схоже, що ви потрапили не туди. Можливо, посилання застаріло або
              сторінка була переміщена. Не хвилюйтесь — поверніться до магазину
              і знайдіть свій ідеальний iPhone!
            </p>
            <div class="error-actions">
              <a href="index.html" class="btn btn-main-md mr-3 mb-2">
                🏠 На головну
              </a>
              <a href="contact.html" class="btn btn-outline-primary mb-2">
                📞 Зв'язатися з нами
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .error-content {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 3rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
  }

  .error-content:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .error-number h1 {
    font-size: 6rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .error-message h2 {
    color: white;
    font-weight: 600;
  }

  .error-actions .btn {
    transition: all 0.3s ease;
    border-radius: 25px;
    padding: 12px 24px;
  }

  .error-actions .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .btn-outline-primary {
    border-color: white;
    color: white;
  }

  .btn-outline-primary:hover {
    background-color: white;
    color: #667eea;
  }

  @media (max-width: 768px) {
    .error-content {
      padding: 2rem;
    }

    .error-number h1 {
      font-size: 4rem;
    }

    .error-actions .btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
  }
</style>


  <!-- To Top -->
  <div class="scroll-top-to">
    <i class="ti-angle-up"></i>
  </div>
  
  <!-- JAVASCRIPTS -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- BOOTSTRAP 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/syotimer/jquery.syotimer.min.js"></script>
  <script src="plugins/aos/aos.js"></script>
  <!-- google map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
  <script src="plugins/google-map/gmap.js"></script>
  
  <script src="js/script.js"></script>
</body>

</html>
