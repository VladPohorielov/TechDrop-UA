    <link href="../../css/style.css" rel="stylesheet" />

  <body class="body-wrapper">
    <nav class="navbar main-nav navbar-expand-lg px-2 px-sm-0 py-2 py-lg-0">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <img src="../../images/Logo.png" alt="logo" />

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">

    <section class="product-hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="product-image-wrapper">
              <div class="badge-classic">✨ Класичний</div>
              <img
                src="../../images/mac/apple_macbook_air_13_gold_2020_1-900x750.webp"
                alt="MacBook Air 13 Gold 2020"
                class="product-image"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="product-info">
              <h1 class="product-title">MacBook Air 13" Gold 2020</h1>
              <div class="product-price-section">
                <span class="current-price">39,999 ₴</span>
                <span class="old-price">44,999 ₴</span>
              </div>

              <div class="key-specs">
                <div class="spec-item">
                  <i class="ti-bolt"></i>
                  <span>Apple M1</span>
                </div>
                <div class="spec-item">
                  <i class="ti-harddrive"></i>

    <style>
      .product-hero {
        padding: 80px 0;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        color: #333;
      }
      .product-image-wrapper {
        position: relative;
        text-align: center;
      }
      .product-image {
        max-width: 100%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      .badge-classic {
        position: absolute;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        color: #333;
        padding: 8px 15px;
        border-radius: 25px;
        font-weight: 600;
      }
      .product-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
      }
      .current-price {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff6b35;
        margin-right: 15px;
      }
      .old-price {
        font-size: 1.5rem;
        color: rgba(51, 51, 51, 0.7);
        text-decoration: line-through;
      }
      .key-specs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 30px 0;
      }
      .spec-item {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.6);
        padding: 15px;
        border-radius: 10px;
        color: #333;
      }
      .spec-item i {
        margin-right: 10px;
        color: #ff6b35;
      }
      .btn-buy-now {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        color: white;
        cursor: pointer;
      }
    </style>
